

<h4>Agregar personajes</h4>

<form (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" name="name"  class="form-control mb-2"
  placeholder="nombre">

  <input type="number" [(ngModel)]="character.power" name="power" class="form-control mb-2"
  placeholder="Poder">

  <button type="submit" class="btn btn-primary glow-effect">
    Agregar
  </button>
  <!-- <pre>{{character | json}}</pre> -->
</form>
